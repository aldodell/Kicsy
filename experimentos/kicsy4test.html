<body>
    <script src="kicsy4.js"></script>
    <script>

        KicsyView.new
            .Layer
            .add(me => {
                me
                    .Text
                    .setValue("Hello inner text")

                    .Button
                    .setValue("Hello button")
                    .addEvent("click", () => {
                        alert("Hello button");
                        KicsyMessage.new("system", "desktop", "Kicsy", "system", "update").send();  
                    })
            })
            .toRow
            .addBorder()
            .addShadow()
            .spreadedHeight
            .addMargin("10px")
            .addPadding("10px")
