<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <script src="kicsy.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <h1>Test</h1>
    <script>


        let b1 = KButton("Hola mundo");
        b1.publish();

        let b2 = b1.clone();
        b2.publish();


        let row = KLayer(
            KButton("Hello World").addEvent("click", () => console.log("Hello World")),
            KText("Hello World"),
            KNumber(),
            KRange()
        ).addCssTextToChildren("display: inline-block").publish();

        let row2 = row.clone();
        console.log(row2);

        row2.publish();



    </script>
</body>

</html>
