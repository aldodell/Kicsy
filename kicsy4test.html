<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kicsy</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <script src="kicsy4.js"></script>
    <script>
        new KicsyView()

            .Button
            .setValue("Hello button")

            .Layer
            .setValue("Hello layer")
            .bordered
            .add(me => {
                me
                    .Text
                    .setValue("Hello inner text")

                    .Text
                    .setValue("Hello inner text 2")
            })

            .Button
            .setValue("Hello button 2")
            .addEvent("click", () => { alert("Hello button 2"); })


    </script>
</body>


</html>
