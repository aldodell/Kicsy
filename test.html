<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <script src="kicsy.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <h1>Test</h1>
    <script>

        let data = { "vehiculo": { "tipo": "carro", "marca": "ford" } };

        KLayer
            (
                KLayer(
                    KText().setName("tipo"),
                    KText().setName("marca")

                    .setName("vehiculo")


            )
            .setData(data)
            .publish()



    </script>
